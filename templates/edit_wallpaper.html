<!-- edit_wallpaper.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Edit Wallpaper</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'admin_view' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
{% endblock %}
