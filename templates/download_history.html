{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Download History</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Wallpaper</th>
                    <th>Download Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in download_history %}
                    <tr>
                        <td>{{ entry.wallpaper.title }}</td>
                        <td>{{ entry.download_time|date:"F d, Y H:i" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
